<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stilside.css">
  <title>About Us - WebBuy</title>
  <style>
    .cart-section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      background-color: #ebebeb;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .cart-section h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 30px;
      font-weight: 600;
    }

    #cart-list {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }

    #cart-list li {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #cart-list li .item-name {
      font-weight: 500;
    }

    #cart-list li .item-price {
      color: #ff6347;
      font-weight: bold;
    }

    #total-price {
      font-size: 1.5rem;
      color: #333;
      font-weight: bold;
    }

    #checkout {
      background-color: #ff6347;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    #checkout:hover {
      background-color: #e5533e;
    }

    #checkout:focus {
      outline: none;
    }
    .payment-form {
      padding: 40px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      width:70%; margin-left: auto;
      margin-right: auto;
    }
    .payment-form input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .payment-form button {
      background-color: #ff6347;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      width: 100%;
    }
    .payment-form button:hover {
      background-color: #e5533e;
    }
  </style>
</head>
<body>
  <header>
    <h1>About WebBuy</h1>
    <p>Your One-Stop Shop for Everything You Love</p>
  </header>
  <br><br>

  <section class="cart-section" id="cart-section">
    <h2>Your Cart</h2>
    <ul id="cart-list"></ul>
    <p>Total Price: <span id="total-price">0.00</span></p>
    
    <button id="checkout">Checkout</button>
  </section>

  <div id="payment-section" class="payment-form" style="display: none;">
    <h2>Enter Payment Information</h2>
    <form action="/process-payment" method="POST">
      <label for="address">Billing Address</label>
      <input type="text" id="address" name="address" required placeholder="Enter your address">

      <label for="city">City</label>
      <input type="text" id="city" name="city" required placeholder="Enter your city">

      <label for="postal-code">Postal Code</label>
      <input type="text" id="postal-code" name="postal-code" required placeholder="Enter postal code">

      <label for="country">Country</label>
      <input type="text" id="country" name="country" required placeholder="Enter your country">

      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="card-number" required>

      <label for="expiry-date">Expiry Date</label>
      <input type="text" id="expiry-date" name="expiry-date" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" required>

      <button type="submit">Pay Now</button>
    </form>
  </div>

  <br><br><br><br>

  <footer>
    <p>WebBuy - Where Smart Choices Meet Seamless Shopping</p>
  </footer>

  <script>
    document.getElementById('checkout').addEventListener('click', () => {
      document.getElementById('cart-section').style.display = 'none';
      document.getElementById('payment-section').style.display = 'block';
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
